<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Reader</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="style.css">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<!-- LIBRARY -->
<div id="library-view">
    <div id="library-header">
        <input id="search-bar" placeholder="Search books‚Ä¶">
        <button id="mode-btn">üåô</button>
    </div>
    <div id="library-grid"></div>
</div>

<!-- READER -->
<div id="reader-view" hidden>

    <div id="reader-header">
        <button id="back-btn">‚Üê Library</button>
        <span id="book-title"></span>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="touch-layer">
        <div id="tap-left"></div>
        <div id="tap-right"></div>
    </div>

    <canvas id="pdf-canvas"></canvas>

    <div id="page-footer">
        <span id="page-num">1</span> / <span id="page-count">1</span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
